<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

<header>
    <nav class="b_clear">
        <div class="nav_logo l_float">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="nav_link r_float">
            <ul>
                <li><a href="#">返回首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="login_body l_clear">
        <div class="login_form l_float">
            <div class="login_top">
                <img src="./images/logo_z.svg" alt="">
                <div class="login_tags b_clear">
                    <span class="top_tag l_float active" onClick="passWorldLogin()">密码登录</span>
                    <span class="top_tag r_float" onClick="qrCodeLogin()">扫码登录</span>
                </div>
            </div>
            <div class="login_con">
                <form action="" method="post">
                    <div>
                        <label for="username">用户名</label>
                        <input id="username"  type="text" name="" placeholder="账号/手机号/邮箱">
                        <img src="./images/icons/user.svg" alt="">
                        <p class="tips hidden">请检查您的账号</p>
                    </div>
                    <div>
                        <label for="password">密码</label>
                        <input type="password" name="" id="password" placeholder="请输入账户密码">
                        <img src="./images/icons/lock.svg" alt="">
                        <p class="tips hidden">请检查您的密码</p>
                    </div>
                    <div class="b_clear">
                        <label for="auth_code" class="b_clear">验证码</label>
                        <input id="auth_code" type="text" name=""  placeholder="" class="l_float" maxlength="6">
                        <button class="auth_code l_float">获取验证码</button>
                        <img src="./images/icons/auth_code.svg" alt="">
                        <p class="tips hidden">验证码错误</p>
                    </div>
                    <div class="b_clear submit">
                        <button type="submit">登&nbsp;&nbsp;录</button>
                        <a href="#" class="r_float">忘记密码？</a>
                        <p class="tips hidden">登录失败，请检查您的账户与密码</p>
                    </div>
                </form>
            </div>
            <div class="login_con hidden">
                <div class="qr_code">
                    <img id="qrcodeImg" src="./images/qrcode.png" alt="">
                    <input id="qrcodeId" type="hidden"/>
                    <p>请使用微信扫码登录<br>仅支持已绑定微信的账户进行快速登录</p>
                </div>
            </div>
            <div class="login_other_account">
                <span>第三方登录</span>
                <a href="#"><img src="./images/icons/wechat.svg" alt="微信登录"></a>
                <a href="#"><img src="./images/icons/weibo.svg" alt="微博登录"></a>
                <a href="#"><img src="./images/icons/qq.svg" alt="QQ登录"></a>
            </div>
        </div>
        <div id="adimg" class="login_ad l_float">
            <a href="">查看详情</a>
        </div>
    </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
<script src="./js/login.js"></script>

</body>
</html>
